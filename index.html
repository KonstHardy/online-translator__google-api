<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <div class="form__lang-block">
          <!-- <select>
            <option value="en">English</option>
            <option value="ru">Russian</option>
          </select> -->
          <label class="form__label" for="lang__from">Input text</label>
          <textarea
            class="form__text"
            name="text"
            id="lang__from"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <!-- <button class="form__btn" type="submit">Translate</button> -->
        <input type="button" onclick="translation()" value="Translation" />
        <div class="form__lang-block">
          <label class="form__label" for="lang__to">Translate to</label>
          <select class="form__select" id="lang__to">
            <option value="en">English</option>
            <option value="ru">Russian</option>
          </select>
          <input class="form__text" type="text" />
        </div>
      </form>
    </div>
  </body>
</html>
