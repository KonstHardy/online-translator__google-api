<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <div class="form__lang-block">
          <label class="form__label" for="textInput">Input text</label>
          <button
            class="btn form__btn-clear"
            type="button"
            onclick="clearText()"
          ></button>
          <textarea class="form__text" name="text" id="textInput"></textarea>
        </div>
        <button class="btn form__btn" type="button" onclick="translation()">
          Translation
        </button>
        <div class="form__lang-block">
          <label class="form__label" for="targetLang">Translate to</label>
          <select class="form__select" id="targetLang">
            <option value="en">English</option>
            <option value="ru">Russian</option>
          </select>
          <textarea class="form__text" name="text" id="textOutput"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
